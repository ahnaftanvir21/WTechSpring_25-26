<!DOCTYPE html>
<html lang="eng">
    <title>Student Registration Form</title>
    <head>
        <h1>Student Registration Page</h1>
    </head>
    <form>
        <label for="StudentName">Student Name</label>
        <input type="text" id = "StudentName" name = "StudentName" placeholder="Enter Your Name">
        <br><br>

        <label for="StudentCgpa">Student CGPA: </label>
        <input type="number" id = "StudentCgpa" name = "StudentCgpa" placeholder="Enter Your CGPA">
        <br><br>
        
        <label for="GenderMale">Male</label>
        <input type="radio" id = "GenderMale" name = "Gender" value = "Male">
        <br><br>

        <label for="GenderFemale">Female</label>
        <input type="radio" id = "GenderFemale" name = "Gender" value = "Female">
        <br><br>
        <label for="Deperment">Select Deparment</label>
        <select>
            <option values="CSE">CSE</option>
            <option values="EEE">EEE</option>
            <option values="COE">COE</option>
        </select>
        <br><br>
        <label for="Address">Address:</label>
        <textarea name="StudentAddress" id="Address" rows = "4" cols = "30" placeholder="Enter your Address here"></textarea>
        <br><br>

        <label for="DOB">Date of Birth</label>
        <input type="date" id = "DOB" name = "StudentDOB">
        <br><br>

        <label for="Email">Email: </label>
        <input type="email" name = "StudentEmail" id ="StudentEmail" placeholder="Enter your email">
        <br><br>


    </form>
</html>
